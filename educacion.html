    <script>
        // Función que elimina todo el contenido del body
        function clearBody() {
            document.body.innerHTML = '';
        }

        // Observador para detectar cambios en el DOM y en los atributos
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                const overlay = document.querySelector('.overlay');

                // Si el overlay ya no está o si se ha eliminado la clase 'no-scroll'
                if (!overlay || !document.body.classList.contains('no-scroll')) {
                    clearBody();
                }
            });
        });

        // Configuración del observador
        observer.observe(document.body, {
            childList: true, // Observa cambios en los elementos hijos
            subtree: true, // Observa cambios en todos los subárboles
            attributes: true, // Observa cambios en los atributos
            attributeFilter: ['class'] // Específicamente monitorea cambios en la clase
        });
    </script>
